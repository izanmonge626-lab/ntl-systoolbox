<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NTL-SysToolbox</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: #020617;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,.6);
            min-width: 320px;
        }

        button {
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #2563eb;
            color: white;
            width: 100%;
            margin-top: 12px;
        }

        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>NTL-SysToolbox</h1>
        <p>Lancer l'outil d'administration</p>

        <form action="/launch" method="get">
            <button type="submit"> Lancer l'outil</button>
        </form>

        <form action="/outputs" method="get">
            <button type="submit"> Voir les fichiers générés</button>
        </form>
    </div>
</body>
</html>

</html>
